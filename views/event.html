<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Nishit Shah">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Hub</title>
    <link rel="stylesheet" href="/naruto.css" type="text/css">
    <link rel="icon" type="image/x-icon" href="/public/img/clubhub_logo.png">
    <script src="/public/code.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .navbar {
            position: sticky;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            z-index: 1000;
        }

        .navbar .left,
        .navbar .right {
            display: flex;
            align-items: center;
        }

        .navbar ul {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            margin-right: 20px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            background-color: #444;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar ul li a:hover,
        .navbar ul li.active a {
            background-color: #555;
        }

        .navbar ul li.active a {
            pointer-events: none;
        }

        .search-sort-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .search-bar input,
        .sort-dropdown select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .clubs-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .club-card {
            display: flex;
            align-items: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            transition: transform 0.2s;
        }

        .club-card:hover {
            transform: scale(1.05);
        }

        .club-card img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            margin-right: 20px;
        }

        .club-card h3 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .club-card p {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="left">
            <ul>
                <li><a href="/studentHome">Student Home</a></li>
                <li class="active"><a href="/#">Events</a></li>
                <li><a href="clubs">Clubs</a></li>
            </ul>
        </div>
        <div class="right">
            <!-- Add user-specific elements here if needed -->
        </div>
    </div>

 

    <footer class="content-footer">
        <p>Stay tuned for future updates, till then, you can contact us at:</p>
        <ul class="social">
            <li><a class="css-is-deranged" href="mailto:ngshah3@myseneca.ca">ngshah3@myseneca.ca</a></li>
        </ul>
    </footer>
</body>

</html>
