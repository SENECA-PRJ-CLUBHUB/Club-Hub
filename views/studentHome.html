<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Nishit Shah">
    <title>Club Hub</title>
    <link rel="stylesheet" href="/naruto.css" type="text/css">
    <link rel="icon" type="image/x-icon" href="/public/img/clubhub_logo.png">
    <script src="https://apis.google.com/js/api.js"></script> <!-- Google API Client Library -->
    <script src="/public/code.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('/api/user')
                .then(response => {
                    if (!response.ok) {
                        window.location.href = '/signInPage';
                    }
                })
                .catch(() => {
                    window.location.href = '/signInPage';
                });
        });

        window.onpageshow = function (event) {
            if (event.persisted) {
                window.location.href = '/signInPage';
            }
        };
    </script>
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar ul {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            background-color: #444;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar ul li a:hover,
        .navbar ul li.active a {
            background-color: #555;
        }

        .masthead {
            text-align: center;
            margin-top: 50px;
            position: relative;
        }

        .masthead h1 {
            font-size: 2.5em;
        }

        .event-details {
            margin-bottom: 30px;
        }

        .add-to-calendar {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #4285f4;
            color: #fff;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease;
            display: inline-block;
            line-height: 1;
        }

        .add-to-calendar:hover {
            transform: scale(1.2);
        }

        .add-to-calendar-text {
            position: absolute;
            bottom: -30px;
            right: 50%;
            background-color: #555;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.2s ease, bottom 0.2s ease;
            transform: translateX(50%);
        }

        .add-to-calendar:hover .add-to-calendar-text {
            opacity: 1;
            bottom: -40px;
        }

        .carousel-container {
            position: relative;
            overflow: hidden;
            width: 80%;
            /* Change from 200% to 100% to fit more cards */
            max-width: 90%;
            margin: 0 auto;
        }

        .event-cards {
            display: flex;
            width: 100%;
            transition: transform 0.3s ease-in-out;
        }

        .event-card {
            flex: 0 0 calc(100% / 3);
            box-sizing: border-box;
            border: 1px solid #ccc;
            margin: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
            position: relative;
            
            min-height: 145px;
            width: 430px;
        }

        .event-details {
            margin: -10px;
        }

        h2 {
            margin: 2px;
        }
        

        .prev,
        .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            z-index: 2;
            border-radius: 50%;
        }

        .prev {
            left: -25px;
        }

        .next {
            right: -25px;
        }

        .user-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 5px;
            margin-top: 10px;
        }

        .user-info img {
            width: 150px;
            height: 150px;
            border: 2px solid #ccc;
            border-radius: 80px;
            object-fit: cover;
            margin-right: 20px;
        }

        .welcome-text {
            font-size: 3em;
            margin-right: 15px;
            font-family: "Arial Rounded MT Bold", "Arial Rounded", Arial, sans-serif;
        }

        .welcome-text2 {
            font-size: 3em;
            font-family: "Arial Rounded MT Bold", "Arial Rounded", Arial, sans-serif;
        }

        .user-info .username {
            font-size: 3em;
            color: rgb(70, 70, 246);
            font-family: "Comic Sans MS", "Comic Sans", sans-serif;
            font-weight: bold;
        }


        .content {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 50px;
        }

        .footer {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 3px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            height: 70px;
        }

        .moveleftbutton {
            position: fixed;
            left: 5%;
            top: 600px;
        }

        .moverightbutton {
            position: fixed;
            right: 5%;
            top: 600px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="navbar">
            <div class="container">
                <ul class="navbar-menu">
                    <li class="club-hub links"><a href="#">Club Hub</a></li>
                    <li class="active links"><a href="/studentHome">Home</a></li>
                    <li class="links"><a href="/clubs">Clubs</a></li>
                    <li class="links"><a href="/events">Events</a></li>
                    <li class="links"><a href="/home">Sign Out</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="user-info">
        <img id="user-photo" src="" alt="User Photo">
        <div class="welcome-text">Welcome</div>
        <div class="username" id="user-name"></div>
        <div class="welcome-text2">!</div>
    </div>

    <header class="masthead">
        <p class="masthead-intro">&nbsp;</p>
        <h1 class="masthead-heading">Maple Leaf High School</h1>
    </header>

    <!-- Add Student's Clubs Here-->

    <div class="content">
        <div class="center-container">
            <div class="carousel-container">
                <div class="moveleftbutton">
                    <button class="prev" onclick="scrollCarousel(-1)">&#10094;</button>
                </div>
                <div class="event-cards" id="event-cards"></div>
                <div class="moverightbutton">
                    <button class="next" onclick="scrollCarousel(1)">&#10095;</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Stay tuned for future updates, till then, you can contact us on:</p>
        <ul class="social">
            <li><a class="css-is-deranged" href="mailto:ngshah3@myseneca.ca"
                    style="color: #ca0707;">ngshah3@myseneca.ca</a></li>
        </ul>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const eventsResponse = await fetch('/api/events');
                const events = await eventsResponse.json();
                const clubsResponse = await fetch('/api/clubs');
                const clubs = await clubsResponse.json();
                const eventCardsContainer = document.getElementById('event-cards');

                events.forEach(event => {
                    const club = clubs.find(club => club.clubID === event.clubID);
                    const card = document.createElement('div');
                    card.classList.add('event-card');
                    card.innerHTML = `
                <div class="event-details">
                    <h2>${event.eventName}</h2>
                                        <p><strong>Date:</strong> ${event.date}</p>
                    <p><strong>Time:</strong> ${event.time}</p>
                    <p><strong>Location:</strong> ${event.location}</p>
                    <p>${event.eventDescription}</p>
                    <p><strong>Club:</strong> ${club ? club.clubName : 'Unknown'}</p>
                </div>
                <div class="add-to-calendar" onclick="addToCalendar('${event.eventName}', '${event.date}', '${event.time}', '${event.location}', '${event.eventDescription}')">
                    Add to Calendar
                    <div class="add-to-calendar-text">Click to add to Google Calendar</div>
                </div>
            `;
                    eventCardsContainer.appendChild(card);
                });
            } catch (error) {
                console.error('Error fetching events or clubs:', error);
            }

            const userResponse = await fetch('/api/user');
            const userData = await userResponse.json();
            document.getElementById('user-photo').src = userData.photo;
            document.getElementById('user-name').textContent = userData.userName;
        });

        function scrollCarousel(direction) {
            const container = document.getElementById('event-cards');
            const cardWidth = container.querySelector('.event-card').offsetWidth;
            const cardsPerRow = 3;

            container.scrollBy({
                left: direction * (cardWidth * cardsPerRow),
                behavior: 'smooth'
            });
        }


        function addToCalendar(eventName, eventDate, eventTime, eventLocation, eventDescription) {
            const formattedDate = eventDate.replace(/-/g, '') + 'T' + eventTime.replace(/:/g, '') + 'Z';
            const googleCalendarUrl = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(eventName)}&dates=${formattedDate}/${formattedDate}&details=${encodeURIComponent(eventDescription)}&location=${encodeURIComponent(eventLocation)}`;
            window.open(googleCalendarUrl, '_blank');
        }
    </script>
</body>

</html>
